<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Validation.js" defer></script>
    </head>
    <body>
        <div class="logincontent">
            <h1>Welcome! SAC system</h1>
            <br>
            <div class="login">
                <form id="loginForm" method="POST" onsubmit="return dataexistingchecking(event)">
                    <label for="email">User Account: </label>
                    <input type="text" id="email" name="email" placeholder="Account" required>
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <br>
                    <span id="txtError" class="error"></span>
                    <br>
                    <a href="">forgot password?</a>
                    <br><br>
                    <button type="button" id="btnnewaccount" name="btnnewaccount" onclick="window.location.href='SignUp.html'">New Account</button>
                    <button type="submit" id="btnlogin" name="btnlogin">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
