<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Validation.js" defer></script>
    </head>
    <body>
        <div class="signupcontent">
            <div class=signup>
                <form id="signupform" action="signup.php" method="POST" onsubmit="return validateSignUp(event)">
                    <h2>Sign Up Form</h2>
                    <br>
                    <label for="email">User Account: </label>
                    <input type="text" id="email" name="email" placeholder="Account" required>
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <br>
                    <label for="passwordconfirm">Confirm Password: </label>
                    <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirm Password" required>
                    <br>
                    <span id="txtError" class="error"></span>
                    <br>
                    <hr>
                    <h2>Profile Information</h2>
                    <label for="name">Full Name: </label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <br>
                    <label for="studentid">Student ID:</label>
                    <input type="text" id="studentid" name="studentid" placeholder="eg. 00XXX00000" required>
                    <br>
                    <label for="programme">Programme:</label>
                    <input type="text" id="programme" name="programme" placeholder="eg. RSD" required>
                    <br>
                    <label for="contactnumber">Contact Number: </label>
                    <input type="text" id="contactnumber" name="contactnumber" placeholder="Contact Number" required>
                    <br>
                    <label for="role">Register As:</label>
                    <select name="role">
                        <option value="student">Student</option>
                        <option value="committee">Committee</option>
                    </select>
                    <br><br>
                    <button type="button" id="btnbacktologin" name="btnbacktologin" onclick="window.location.href='Login.html';">Back to Login</button>
                    <button type="submit" id="btnsignup" name="btnsignup">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
